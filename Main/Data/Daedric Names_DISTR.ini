; Generic Daedra:
;
; ccBGSSSE025_GoldenSaintRace "Golden Saint" [RACE:0C000816]
; ccBGSSSE025_DarkSeducerRace "Dark Seducer" [RACE:0C000817]
Keyword = NNDDaedra|NONE|0x816~ccBGSSSE025-AdvDSGS.esm,0x817~ccBGSSSE025-AdvDSGS.esm

; Dremora:
;
; DremoraRace "Dremora" [RACE:000131F0]
; DLC2DremoraRace "Dremora" [RACE:04035538]
Keyword = NNDDremora|NONE|0x131F0,0x4035538

; Atronachs:
;
; AtronachFlameRace "Flame Atronach" [RACE:000131F5]
; AtronachFrostRace "Frost Atronach" [RACE:000131F6]
; AtronachStormRace "Storm Atronach" [RACE:000131F7]
; dlc2AshGuardianRace "Storm Atronach" [RACE:04027BFC]
; _Lull_BigAtronach "Flame Atronach" [RACE:1001F387] - this one will always use unique name for Flame Atronach
; Kata_FroststormRace "Storm Atronach" [RACE:23011983] (Glamoril.esp)
; Kata_FlamestormRace "Firestorm Atronach" [RACE:23011984] (Glamoril.esp)

; This keyword provides generic daedra names that are "element-neutral" and appropriate for all Atronachs.
Keyword = NNDAtronach|NONE|0x131F5,0x131F6,0x131F7,0x4027BFC
Keyword = NNDAtronach|NONE|0x11983~Glamoril.esp,0x11984~Glamoril.esp

; These keywords provide element-specific names that will be combined with generic.
Keyword = NNDFlameAtronach_Class|NONE|0x131F5
Keyword = NNDFlameAtronach_Class|NONE|0x11984~Glamoril.esp

Keyword = NNDFrostAtronach_Class|NONE|0x131F6

Keyword = NNDStormAtronach_Class|NONE|0x131F7,0x4027BFC
Keyword = NNDStormAtronach_Class|NONE|0x11983~Glamoril.esp

; These definitions will rarely distribute unique names to atronachs depending on their element.
Keyword = NNDUniqueFlameAtronach_Faction|NONE|0x131F5
Keyword = NNDUniqueFlameAtronach_Faction|NONE|0x1F387~WheelsOfLull.esp
Keyword = NNDUniqueFlameAtronach_Faction|NONE|0x11984~Glamoril.esp

Keyword = NNDUniqueFrostAtronach_Faction|NONE|0x131F6

Keyword = NNDUniqueStormAtronach_Faction|NONE|0x131F7,0x4027BFC
Keyword = NNDUniqueStormAtronach_Faction|NONE|0x11983~Glamoril.esp

; All well-known atronachs should be titleless, while "exoctic" ones will still have a title.
Keyword = NNDTitleless|NNDAtronach,-NNDEarthAtronach_Class,-NNDFleshAtronach_Class,-NNDWaterAtronach_Class
Keyword = NNDExcludedUnique|NONE|0x1F387~WheelsOfLull.esp
